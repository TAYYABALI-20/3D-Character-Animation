<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>THE <br>GENTLEMAN</h1>

    <div class="driver">

        <div class="driver-body">

            <div class="driver-head">

                <div class="driver-face">

                    <div class="driver-eyebrows">
                        <div class="driver-eyebrow"></div>
                        <div class="driver-eyebrow"></div>
                    </div>

                    <div class="driver-eyes">
                        <div class="driver-eye"></div>
                        <div class="driver-eye"></div>
                    </div>

                    <div class="driver-nose">
                        <div class="driver-nose-holes">
                            <div class="driver-nose-hole"></div>
                            <div class="driver-nose-hole"></div>
                        </div>
                    </div>

                    <div class="driver-lips">

                        <div class="driver-lip"></div>

                        <div class="driver-cigarette-inside-smoke-area">
                            <div class="driver-cigarette-inside-smokes">
                                <!-- Static smoke elements -->
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                                <div class="driver-cigarette-inside-smoke"></div>
                            </div>
                        </div>

                        <div class="driver-lip"></div>

                    </div>

                </div>

                <div class="driver-ears">
                    <div class="driver-ear"></div>
                    <div class="driver-ear"></div>
                </div>

            </div>

            <div class="driver-wearing-objects">

                <div class="driver-shirt">

                    <div class="driver-hand-belt-1"></div>

                    <div class="driver-shirt-buttons">
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                        <div class="driver-shirt-button"></div>
                    </div>

                    <div class="driver-hand-belt-2"></div>

                </div>

                <div class="driver-pant-belt"></div>

            </div>

            <div class="driver-right-hand"></div>

            <div class="driver-left-hand">
                <div class="driver-cigarette">
                    <div class="driver-cigarette-burn-part"></div>
                </div>
            </div>

            <div class="driver-legs"></div>

            <div class="driver-cigarette-outside-smoke-area">

                <div class="driver-cigarette-outside-smokes">
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                    <div class="driver-cigarette-outside-smoke"></div>
                </div>

            </div>

            <div class="driver-shoes">
                <div class="driver-shoes-heels"></div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
